<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="question-container">
            <h2 id="question-text">Question Text</h2>
            <p id="hint">Hint</p>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" value="a">
                    <label for="a" id="a-text" class="answer">option a</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" value="b">
                    <label for="b" id="b-text" class="answer">option b tu tu tu</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" value="c">
                    <label for="c" id="c-text" class="answer">option c</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" value="d">
                    <label for="d" id="d-text" class="answer">option d</label>
                </li>
            </ul>
        </div>
        <button id="submitBtn">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
